<template>
    <lightning-card title="Create New Case" icon-name="standard:case">
        <div class="slds-p-around_medium">
            <lightning-input label="Subject" value={subject} onchange={handleSubjectChange}></lightning-input>
            <lightning-textarea label="Description" value={description} onchange={handleDescriptionChange}></lightning-textarea>
        </div>
        <div class="slds-m-top_small slds-m-top_medium">
            <lightning-button label="Create Case" variant="brand" onclick={handleCreateCase} class="slds-m-top_medium"></lightning-button>
        </div>      
    </lightning-card>

</template>
